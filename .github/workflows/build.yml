name: Build Filament (matc)

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------------
      # Checkout do repositório
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # Dependências do sistema
      # ------------------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            python3 \
            python3-distutils \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxi-dev \
            libgl1-mesa-dev

      # ------------------------------------------------------------
      # Configuração do CMake (FORÇANDO C++17)
      # ------------------------------------------------------------
      - name: Configure Filament
        run: |
          cmake -S . -B out/cmake-release \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_STANDARD=11 \
            -DCMAKE_CXX_STANDARD=17 \
            -DCMAKE_CXX_STANDARD_REQUIRED=ON \
            -DCMAKE_CXX_EXTENSIONS=OFF

      # ------------------------------------------------------------
      # Build (matc será gerado)
      # ------------------------------------------------------------
      - name: Build Filament
        run: |
          cmake --build out/cmake-release --target matc

      # ------------------------------------------------------------
      # Upload do matc como artifact
      # ------------------------------------------------------------
      - name: Upload matc binary
        uses: actions/upload-artifact@v4
        with:
          name: matc-linux
          path: out/cmake-release/tools/matc/matc
